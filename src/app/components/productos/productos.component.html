<div class="contenedor">
  <div
    class="shadow-lg rounded-2xl bg-white w-60 p-2 m-4"
    *ngFor="let item of productos"
  >
    <img
      src="../../../assets/{{ item.img }}"
      alt="adidas"
      class="w-32 p-4 h-32 m-auto"
    />
    <div class="bg-gray-200 m-3 p-4 rounded-lg">
      <p class="text-xl font-bold">{{ item.nombre }}</p>
      <p class="text-green-500 text-xs" *ngIf="item.id === 'GR1'">
        PROMOCIÓN 2x1
      </p>
      <p *ngIf="item.id === 'SR1'" class="text-green-500 text-xs">
        Llevando 3 o más, el precio queda en
        {{ item.precioOferta | currency: "EUR" }}
      </p>
      <p *ngIf="item.id === 'CF1'" class="text-green-500 text-xs">
        Llevando 3 o más, el precio queda en
        {{ item.precioOferta | currency: "EUR" }}
      </p>
      <div class="flex items-center justify-between">
        <p class="m-2">{{ item.precio | currency: "EUR" }}</p>
        <input
          id="email"
          class="
            m-2
            rounded-lg
            border-transparent
            appearance-none
            border border-gray-300
            py-2
            px-4
            bg-white
            text-gray-700
            shadow-sm
            text-base
            focus:outline-none
            focus:ring-2 focus:ring-gray-700
            focus:border-transparent
          "
          onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
          min="1"
          maxlength="9"
          type="number"
          name="cant"
          #cant
          value="1"
        />
        <button
          type="button"
          class="
            w-10
            h-10
            text-base
            font-medium
            rounded-full
            text-white
            hover:bg-gray-500
            hover:text-white
            border-2 border-gray-300
          "
          (click)="agregar(item, cant.value)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            class="mx-auto"
            fill="black"
            viewBox="0 0 1792 1792"
          >
            <path
              d="M1600 736v192q0 40-28 68t-68 28h-416v416q0 40-28 68t-68 28h-192q-40 0-68-28t-28-68v-416h-416q-40 0-68-28t-28-68v-192q0-40 28-68t68-28h416v-416q0-40 28-68t68-28h192q40 0 68 28t28 68v416h416q40 0 68 28t28 68z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
